<!DOCTYPE html>
<html>
  <head>
    <title>Register Page</title>
    <!-- main css file -->
    <link rel="stylesheet" href="../index.html/csss/register.css">
</head>
<body>
    <div id="admin-box">
        <img src="../index.html/csss/gh.png" alt="Admin image" class="admin-img" />
        <h1>Registration Here</h1>
         <form>
            <labe for="Enter Your First Name">Enter Your First Name</labe>
            <input type="text" name="Enter Your First Name" placeholder="Enter Your First Name" required/>
            <labe for="Enter Your Last Name">Enter Your Last Name</labe>
            <input type="text" name="Enter Your Last Name" placeholder="Enter Your Last Name" required/>
            <labe for="Enter Your Address">Enter Your Address</labe>
            <input type="text" name="Enter Your Address" placeholder="Enter Your Address" required/>
            <label for="Mobile Number">Mobile Number</label>
            <input type="text" name="Mobile Number" placeholder="Mobile Number" required/>
            <label for="Enter Your Email Address">Enter Your Email Adress</label>
            <input type="text" name="Enter Your Email Address" placeholder="Enter Your Email Address" readonly/>
            <label for="password">Password</label>
            <input type="text" name="password" placeholder="Enter your password" required/>
            <label for="date">Date of Birth</label> 
            <input type="date" id="birthday" name="birthday">
            <label for="Blood Group">Blood Group:</label>
            <select id="Blood Group" name="Blood Group">
                     <option value="A+">A+</option>
                     <option value="B+">B+</option>
                     <option value="AB+">AB+</option>
                     <option value="O+">O+</option>
                     <option value="O-">O-</option>
            </select>
            <input type="submit"/>
        </form>
        <p>Don't have an account please? <a href="register.html"> Register Here.</a>
        </p>
        <p>
            <a id="first-heading" href="login page.html">Login Here.</a>
        </p>
    </div>



</body>
